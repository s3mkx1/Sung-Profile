<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ جلسة واتساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #25D366;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #ddd;
        }
        
        .dark-mode {
            --primary-color: #128C7E;
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --border-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .mode-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        
        .session-form {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        pre {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-buttons button {
            flex: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" id="modeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <header>
            <h1><i class="fab fa-whatsapp"></i> منشئ جلسة واتساب</h1>
            <p>قم بإنشاء جلسة بوت واتساب بسهولة</p>
        </header>
        
        <div class="session-form">
            <div class="form-group">
                <label for="sessionName">اسم الجلسة:</label>
                <input type="text" id="sessionName" placeholder="مثال: bot-session">
            </div>
            
            <div class="form-group">
                <label for="apiType">نوع API:</label>
                <select id="apiType">
                    <option value="baileys">Baileys</option>
                    <option value="whatsapp-web.js">whatsapp-web.js</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="qrType">نوع QR:</label>
                <select id="qrType">
                    <option value="terminal">عرض في الترمينال</option>
                    <option value="web">عرض في صفحة الويب</option>
                </select>
            </div>
            
            <button id="generateBtn">إنشاء الجلسة</button>
        </div>
        
        <div class="result" id="resultContainer">
            <h3>كود الجلسة:</h3>
            <pre id="sessionCode"></pre>
            
            <div class="action-buttons">
                <button id="copyBtn"><i class="fas fa-copy"></i> نسخ الكود</button>
                <button id="downloadBtn"><i class="fas fa-download"></i> تنزيل الكود</button>
            </div>
            
            <div id="qrContainer" style="margin-top: 20px; text-align: center;"></div>
        </div>
    </div>
    
    <footer>
        &copy; 2023 منشئ جلسة واتساب | تم التطوير بواسطة <strong>Sung</strong>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
